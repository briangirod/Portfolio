{% extends 'layout.html' %}

{% block content %}
<h1>Posts</h1>

{% for p in object_list %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{p.image.url}}" alt="{{p.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{p.title}}</h2>
                <p>{{p.description|safe|truncatechars:100}}</p>
                <p>{{p.date|date:'M d Y'|upper}}</p>
                <a href="{% url 'blog:post_detail' p.id %}" class="btn btn-primary">{{p.title}}</a>
            </div>
     
        </div>   
    
    </div>
</div>

{%endfor%}
{%endblock%}
